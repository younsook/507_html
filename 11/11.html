<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT2기 자바스크립트</title>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" type="text/css" href="../js.css">
    <link rel="stylesheet" type="text/css" href="./11.css">
    <script src="./11.js"></script>
</head>

<body>
    <header>
        <h1>K-digital 2기 자바스크립트 일일박스오피스</h1>
    </header>
    <main id="mvMain">
        
        <div class="divDt">
            <input type="date" name="dt" id="dt">
        </div>
        <div class="divRadio">
            <form id="mvForm" action="">
                <input type="radio" id="all" name="fav" value="r1" checked>
                <label for="all">전체</label>
                <input type="radio" id="diversity" name="fav" value="r2">
                <label for="diversity">독립예술영화</label>
                <input type="radio" id="commercial" name="fav" value="r3">
                <label for="commercial">일반영화</label>
                <button type="button" id="bt">조회</button>
            </form> 
        </div>

        <div class="rBox">
            <div class="poster"></div>
            <ul class="mvul">           
            </ul>
        </div>
        
    </main>
 
    <footer>
        <ul>
            <li><a href="../index.html">홈으로</a></li>
        </ul>
    </footer>
</body>

</html>
